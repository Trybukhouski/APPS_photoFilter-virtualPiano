<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Photo filter</title>
</head>

<body class="body">
  <header class="header body__header">
    <div class="logo">
      <h1 class="title">
        Photo<span class="title title_bold">Filter</span>
      </h1>
    </div>
    <nav>
      <div class="fullscreen">
        <img src="assets/icons/open-fullscreen.svg">
      </div>
    </nav>
  </header>
  <main>
    <ul class="options-list body__options-list">
      <li class="list-input">
        <div class="input-icn">
          <img src="assets/icons/load.svg" alt="load">
        </div>
        <input type="file" id="file" class="hidden">
        <label for="file" class="text">Load</label>
      </li>
      <li class="list-input">
        <div class="input-icn">
          <img src="assets/icons/reset.svg" alt="reset">
        </div>
        <p class="text btn_reset">Reset</p>
      </li>
      <li class="list-input">
        <div class="input-icn">
          <img src="assets/icons/save.svg" alt="save">
        </div>
        <p class="text">Save</p>
      </li>
      <li class="list-input">
        <div class="input-icn">
          <img src="assets/icons/right-arrow.svg" alt="save">
        </div>
        <p class="text btn_next">Next</p>
      </li>
    </ul>
    <div class="workspace body__workspace">
      <div class="photo-container">
        <div class="slider-line">
          <img class="image" src="assets/images/evening.png" alt="main-photo">
          <img class="image" src="assets/images/night.jpg" alt="main-photo">
          <img class="image" src="assets/images/morning.jpg" alt="main-photo">
          <img class="image" src="assets/images/day.jpg" alt="main-photo">
        </div>
      </div>
      <div class="photo-redactor">
        <div class="filters photo-redactor__filters">
          <div class="filter-type">
            <label for="blur" class="title title_light title_fiolet title_18px filter-type__title">Blur</label>
            <input class="range" id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
          </div>
          <div class="filter-type">
            <label for="sepia" class="title title_light title_fiolet title_18px filter-type__title">Sepia</label>
            <input class="range" id="sepia" type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">
          </div>
          <div class="filter-type">
            <label for="invert" class="title title_light title_fiolet title_18px filter-type__title">Invert</label>
            <input class="range" id="inver" type="range" name="invert" min="0" max="100" value="0" data-sizing="%">
          </div>
          <div class="filter-type">
            <label for="saturate" class="title title_light title_fiolet title_18px filter-type__title">Saturate</label>
            <input class="range" id="saturate" type="range" name="saturate" min="0" max="200" value="100"
              data-sizing="%">
          </div>
          <div class="filter-type">
            <label for="hue-rotate" class="title title_light title_fiolet title_18px filter-type__title">Hue
              rotate</label>
            <input class="range" id="hue-rotate" type="range" name="hue-rotate" min="0" max="180" value="0"
              data-sizing="deg">
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
