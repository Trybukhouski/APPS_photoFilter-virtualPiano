<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Virtual Piano</title>
</head>

<body class="body">
    <header class="header body_header">
        <div class="logo header_logo">Virtual Piano</div>
        <div class="navigation header_navigation">
            <button class="button navigation_button">Notes</button>
            <button class="button navigation_button">Letters</button>
        </div>
        <div class="fullscreen header_fullscreen"></div>
    </header>
    <main class="main body_main">
        <div class="piano-keys main_piano-keys">
            <div class="key-navigation piano-keys_key-navigation--black">
                <div class="name name--R"></div>
                <div class="name name--T"></div>
                <div class="name name--U"></div>
                <div class="name name--I"></div>
                <div class="name name--O"></div>
            </div>
            <div class="black-keys piano-keys_black-keys">
                <div class="key key--black key--KeyR black-keys_key">
                    <audio class='audiokey--KeyR' src="sounds/C-diez.mp3"></audio>
                </div>
                <div class="key key--black key--KeyT black-keys_key">
                    <audio class='audiokey--KeyT' src="sounds/D-diez.mp3"></audio>
                </div>
                <div class="key key--black key--KeyU black-keys_key">
                    <audio class='audiokey--KeyU' src="sounds/F-diez.mp3"></audio>
                </div>
                <div class="key key--black key--KeyI black-keys_key">
                    <audio class='audiokey--KeyI' src="sounds/G-diez.mp3"></audio>
                </div>
                <div class="key key--black key--KeyO black-keys_key">
                    <audio class='audiokey--KeyO' src="sounds/A-diez.mp3"></audio>
                </div>
            </div>
            <div class="white-keys piano-keys_white-keys">
                <div class="key key--white key--KeyD white-keys_key">
                    <audio class='audiokey--KeyD' src="sounds/C.mp3"></audio>
                </div>
                <div class="key key--white key--KeyF white-keys_key">
                    <audio class='audiokey--KeyF' src="sounds/D.mp3"></audio>
                </div>
                <div class="key key--white key--KeyG white-keys_key">
                    <audio class='audiokey--KeyG' src="sounds/E.mp3"></audio>
                </div>
                <div class="key key--white key--KeyH white-keys_key">
                    <audio class='audiokey--KeyH' src="sounds/F.mp3"></audio>
                </div>
                <div class="key key--white key--KeyJ white-keys_key">
                    <audio class='audiokey--KeyJ' src="sounds/G.mp3"></audio>
                </div>
                <div class="key key--white key--KeyK white-keys_key">
                    <audio class='audiokey--KeyK' src="sounds/A.mp3"></audio>
                </div>
                <div class="key key--white key--KeyL white-keys_key">
                    <audio class='audiokey--KeyL' src="sounds/B.mp3"></audio>
                </div>
            </div>
            <div class="key-navigation piano-keys_key-navigation--white">
                <div class="name name--D"></div>
                <div class="name name--F"></div>
                <div class="name name--G"></div>
                <div class="name name--H"></div>
                <div class="name name--J"></div>
                <div class="name name--K"></div>
                <div class="name name--L"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
