<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Virtual Piano</title>
</head>

<body class="body">
    <header class="header body__header">
        <div class="logo">Virtual Piano</div>
        <div class="navigation header__navigation">
            <button class="button">Notes</button>
            <button class="button">Letters</button>
        </div>
        <div class="fullscreen header__fullscreen"></div>
    </header>
    <main class="main body__main">
        <div class="piano-keys main__piano-keys">
            <div class="key-navigation piano-keys__key-navigation_black">
                <div class="name name_R"></div>
                <div class="name name_T"></div>
                <div class="name name_U"></div>
                <div class="name name_I"></div>
                <div class="name name_O"></div>
            </div>
            <div class="black-keys piano-keys_black-keys">
                <div class="key key_black key_KeyR black-keys_key">
                    <audio class='audiokey_KeyR' src="sounds/C-diez.mp3"></audio>
                </div>
                <div class="key key_black key_KeyT black-keys_key">
                    <audio class='audiokey_KeyT' src="sounds/D-diez.mp3"></audio>
                </div>
                <div class="key key_black key_KeyU black-keys_key">
                    <audio class='audiokey_KeyU' src="sounds/F-diez.mp3"></audio>
                </div>
                <div class="key key_black key_KeyI black-keys_key">
                    <audio class='audiokey_KeyI' src="sounds/G-diez.mp3"></audio>
                </div>
                <div class="key key_black key_KeyO black-keys_key">
                    <audio class='audiokey_KeyO' src="sounds/A-diez.mp3"></audio>
                </div>
            </div>
            <div class="white-keys piano-keys_white-keys">
                <div class="key key_white key_KeyD white-keys_key">
                    <audio class='audiokey_KeyD' src="sounds/C.mp3"></audio>
                </div>
                <div class="key key_white key_KeyF white-keys_key">
                    <audio class='audiokey_KeyF' src="sounds/D.mp3"></audio>
                </div>
                <div class="key key_white key_KeyG white-keys_key">
                    <audio class='audiokey_KeyG' src="sounds/E.mp3"></audio>
                </div>
                <div class="key key_white key_KeyH white-keys_key">
                    <audio class='audiokey_KeyH' src="sounds/F.mp3"></audio>
                </div>
                <div class="key key_white key_KeyJ white-keys_key">
                    <audio class='audiokey_KeyJ' src="sounds/G.mp3"></audio>
                </div>
                <div class="key key_white key_KeyK white-keys_key">
                    <audio class='audiokey_KeyK' src="sounds/A.mp3"></audio>
                </div>
                <div class="key key_white key_KeyL white-keys_key">
                    <audio class='audiokey_KeyL' src="sounds/B.mp3"></audio>
                </div>
            </div>
            <div class="key-navigation piano-keys__key-navigation_white">
                <div class="name name_D"></div>
                <div class="name name_F"></div>
                <div class="name name_G"></div>
                <div class="name name_H"></div>
                <div class="name name_J"></div>
                <div class="name name_K"></div>
                <div class="name name_L"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
